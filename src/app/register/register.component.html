<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="col s6">
        <h2>Quiz Registration</h2>
      </div>
      <div>
        <img src="assets/img/quiz-orange.jpg" style="width:434px;height:160px;" class="offset=s3">
      </div>
      <div class="card-content">
        <form #registerForm="ngForm" (ngSubmit)="onSubmi(Name.vlaue,Email.value)">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" name="name" #Name ngModel required>
              <label>Name</label> 
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail_outline</i>
              <input type="text" name="email" #Email ngModel required [pattern]="emailPattern">
              <label>email</label> 
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Start</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
